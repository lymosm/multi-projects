<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>video管理系统</title>
		<link href="/static/extend/layui/css/layui.css" rel="stylesheet">
		<link href="/static/backend.css" rel="stylesheet">
	</head>
	<body>
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo layui-hide-xs layui-bg-black">video系统</div>
				<!-- 头部区域（可配合layui 已有的水平导航） -->
				<ul class="layui-nav layui-layout-left">
					<!-- 移动端显示 -->
					<li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
						<i class="layui-icon layui-icon-spread-left"></i>
					</li>

					<li class="layui-nav-item layui-hide-xs"><a href="">video列表</a></li>
					
				</ul>
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item layui-hide layui-show-md-inline-block">
						<a href="javascript:;">
							<img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
								class="layui-nav-img">
							Admin
						</a>
						<dl class="layui-nav-child">
							
							<dd><a href="{$logout_url}">Sign out</a></dd>
						</dl>
					</li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item layui-nav-itemed">
							<a class="" href="javascript:;">video管理</a>
							<dl class="layui-nav-child">
								<dd class="active"><a href="javascript:;">video列表</a></dd>
							</dl>
						</li>
						
					</ul>
				</div>
			</div>

			<div class="layui-body">
				<!-- 内容主体区域 -->
				<div style="padding: 15px;"><button id="btn-add" type="button" class="layui-btn">添加</button></div>
				<table class="layui-table">
					<colgroup>
						<col width="150">
						<col width="400">
						<col>
					</colgroup>
					<thead>
						<tr>
							<th>ID</th>
							<th>video名称</th>
							<th>添加时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						{foreach $list as $rs}
						<tr>
							<td>{$rs.id}</td>
							<td>{$rs.name}</td>
							<td>{$rs.added_date}</td>
							<td>
								<button type="button" class="layui-btn" onclick="updateTask('{$rs.id}')">访问</button>
							</td>
						</tr>
						{/foreach}
					</tbody>
				</table>
			</div>

			
		</div>
		<script src="/static/extend/layui/layui.js"></script>
		<script>
				//JS
				var $ = null; 
				layui.use(['element', 'layer', 'util', 'jquery'], function() {
					var element = layui.element,
						layer = layui.layer,
						util = layui.util;
						

					$ = layui.$;
					//头部事件
					util.event('lay-header-event', {
						//左侧菜单事件
						menuLeft: function(othis) {
							layer.msg('展开左侧菜单的操作', {
								icon: 0
							});
						},
						menuRight: function() {
							layer.open({
								type: 1,
								content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
								area: ['260px', '100%'],
								offset: 'rt' //右上角
									,
								anim: 5,
								shadeClose: true
							});
						}
					});
					
					$("#btn-add").on("click", function(){
						layer.open({
							title: "添加任务",
							type: 2,
							area: ["680px", "320px"],
							content: '{$url}' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
						}); 
					});

				});
				
				function updateTask(id){
					layer.open({
						title: "更新任务",
						type: 2,
						area: ["680px", "320px"],
						content: "/Admin/taskEdit/?id=" + id
					}); 
				}

				function deleteTask(id){
					$.ajax({
						type: "POST",
						data: {id: id},
						url: "/Admin/actionTaskDelete",
						success: function(res){
							console.log(res);
							if(res.code == 1){
								layer.alert("删除成功！", function(){
									location.reload();
								})
							}else{
								layer.alert(res.msg);
							}
						}
					}); 
				}
			
		</script>
	</body>
</html>
